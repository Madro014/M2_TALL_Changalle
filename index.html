<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0048ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-card h2 {
            margin: 10px 0 5px;
        }
        .profile-card p {
            margin: 5px 0;
            color: #a1a1a1;
        }
        .profile-card a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            color: #4caf50;
            text-decoration: none;
            transition: 0.3s;
        }
        .profile-card a:hover {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="/assets/Molinaymadro.jpg" alt="Profile Picture">
        <h2>David  y Jose </h2>
        <p>Bogota-Colombia</p>
        <p> Software students</p>
        <a href="https://github.com/David-Molina21">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
        <li>
            Hecho por: David Leonardo Madroñero y José David Molina
        </li>
    </div>

</body>
</html>
